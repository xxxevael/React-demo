<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>回调ref中回调次数的问题</title>
  <style>
  </style>
</head>
<body>
  <!-- 准备好一个“容器” -->
  <div id="test1"></div>
  <div id="test2"></div>
  <div id="test3"></div>
  <!-- 引入react核心库 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 引入react-dom 用于支持react操作DOM -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入babel，用于将jsx转为js -->
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <!-- 引入prop-types，用于对组件标签属性进行限制 -->
  <script type="text/javascript" src="../js/prop-types.js"></script>
  <script type="text/babel">
    //创建组件
    class Person extends React.Component{
      showData=()=>{
        const {input1} = this
        alert(input1.value)
      }
      change=()=>{
        const {isHot} = this.state
        this.setState({isHot:!isHot})
      }
      saveInput=(c)=>{
        this.input1 = c
        console.log("@",c);
      }
      state={isHot:true}
      render(){
        const {isHot} = this.state
        return (
          <div>
            <h2>今天天气很{isHot?'炎热':'凉爽'}</h2>
            {/*<input ref={(currentNode)=>{this.input1 = currentNode,console.log('!',currentNode)}} type="text" />*/}
            <input ref={this.saveInput} type="text" />
            <button onClick={this.showData}>点我提示输入的数据</button>
            <button onClick={this.change}>点我切换天气</button>
          </div>
        )
      }
    }
    //渲染组件到页面
    ReactDOM.render(<Person name='tom' />,document.getElementById('test1'))
    

  </script> 
</body>
</html>
