<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>state</title>
  <style>
  </style>
</head>
<body>
  <!-- 准备好一个“容器” -->
  <div id="test"></div>
  <!-- 引入react核心库 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 引入react-dom 用于支持react操作DOM -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入babel，用于将jsx转为js -->
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <script type="text/babel">
    //创建组件
    class Weather extends React.Component{
      //构造器调用几次？- 1次
      constructor(props){
        super(props)
        //初始化状态
        this.state = {isHot:false,wind:"微风"}
        //解决changeWeather中 this 指向问题
        this.changeWeather = this.changeWeather.bind(this)
      }
      //render调用几次？  - 1+n次 1是初始化的那次 n是状态更新的次数
      render(){
        console.log('render');
        console.log(this);
        //读取状态
        const {isHot,wind}  = this.state
        return <h1 onClick={this.changeWeather}>今天天气很{isHot?'炎热':'凉爽'},{wind}</h1>
      }
      //changeWeather 调用几次？ - 点几次调几次
      changeWeather(){
        //changeWeather放在哪里？ - Weather 的原型对象上，供实例使用
        //由于changeWeather是作为onClick的回调，所以不是通过实例调用的，是直接调用
        //类中的方法默认开启了局部的严格模式，所以changeWeather 中的this为undefined
        //通过Weather实例调用changeWeather时，changeWeather中的this就是Weather实例
        
        
        //获取原来的isHot值
        const isHot = this.state.isHot
        //严重注意：状态（state）不可直接更改，要借助一个内置的API 去更改
        // 状态必须通过setState进行更新，且更新是一种合并，不是替换
        this.setState({isHot:!isHot})
        // this.state.isHot = !isHot  此处是错误的写法
        console.log(this.state.isHot);
      }
    }
    ReactDOM.render(<Weather/>,document.getElementById('test'))

    // })

    // const title = document.getElementById('title')
    // title.onclick=()=>{
    //   alert('标题被点击了')
    // }
    

  </script> 
</body>
</html>
