<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3.react生命周期(新)</title>
  <style>
  </style>
</head>
<body>
  <!-- 准备好一个“容器” -->
  <div id="test1"></div>
  <div id="test2"></div>
  <div id="test3"></div>
  <!-- 引入react核心库 -->
  <script type="text/javascript" src="../js/17.0.1/react.development.js"></script>
  <!-- 引入react-dom 用于支持react操作DOM -->
  <script type="text/javascript" src="../js/17.0.1/react-dom.development.js"></script>
  <!-- 引入babel，用于将jsx转为js -->
  <script type="text/javascript" src="../js/17.0.1/babel.min.js"></script>
  <!-- 引入prop-types，用于对组件标签属性进行限制 -->
  <script type="text/javascript" src="../js/17.0.1/prop-types.js"></script>
  <script type="text/babel">
    /**
     * 
      1. 初始化阶段: 由ReactDOM.render()触发---初次渲染
          1.constructor()
          2.getDerivedStateFromProps 
          3.render()
          4.componentDidMount()
      2. 更新阶段: 由组件内部this.setSate()或父组件重新render触发
          1.getDerivedStateFromProps
          2.shouldComponentUpdate()
          3.render()
          4.getSnapshotBeforeUpdate
          5.componentDidUpdate()
      3. 卸载组件: 由ReactDOM.unmountComponentAtNode()触发
          1.componentWillUnmount()  ===>常用,一般在这个钩子中做一些收尾的事,例如:关闭定时器/取消订阅消息
    */
    //创建组件
    //生命周期回调函数<=>生命周期钩子函数<=>生命周期函数<=>生命周期钩子
    class Count extends React.Component{
      //构造器
      constructor(props){
        console.log('Count---constructor');
        super(props)
        //初始化状态
        this.state={
          count:1
        }
      }
      
      //加1按钮的回调
      add=()=>{
        const {count} = this.state
        this.setState({count:count+1})
      }

      //卸载组件按钮的回调
      death=()=>{
        ReactDOM.unmountComponentAtNode(document.getElementById('test1'))
      }

      //强制更新按钮的回调
      force=()=>{
        this.forceUpdate()
      }
      
      //若 state的值在任何适合都取决于props，那么可以使用getDerivedStateFromProps
      static getDerivedStateFromProps(props,state){
        console.log('Count---getDerivedStateFromProps',props,state);
        return null
      }

      //在更新之前获取快照
      getSnapshotBeforeUpdate(){
        console.log('Count---getSnapshotBeforeUpdate');
        return "haha"
      }

      //组件挂载完毕
      componentDidMount(){
        console.log('Count---componentDidMount');
      }

      //组件将要卸载的钩子
      componentWillUnmount(){
        console.log('Count---componentWillUnmount');
      }

      //控制组件更新的阀门
      shouldComponentUpdate(){
        console.log('Count---shouldComponentUpdate');
        return true
      }

      //组件更新完毕
      componentDidUpdate(preProps,preState,snapshot){
        console.log('Count---componentDidUpdate',preProps,preState,snapshot);
      }
      
      render(){
        console.log('Count---render');
        return(
          <div>
            <h2>当前求和为{this.state.count}</h2>
            <button onClick={this.add}>点我+1</button>
            <button onClick={this.death}>卸载组件</button>
            <button onClick={this.force}>不更改任何数据 强制更新</button>
          </div>
        )
      }
    }
   
    //渲染组件到页面
    ReactDOM.render(<Count count={199}/>,document.getElementById('test1'))
    

  </script> 
</body>
</html>
