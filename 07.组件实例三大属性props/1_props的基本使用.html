<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1_props的基本使用</title>
  <style>
  </style>
</head>
<body>
  <!-- 准备好一个“容器” -->
  <div id="test1"></div>
  <div id="test2"></div>
  <div id="test3"></div>
  <!-- 引入react核心库 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 引入react-dom 用于支持react操作DOM -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入babel，用于将jsx转为js -->
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <script type="text/babel">
    //创建组件
    class Person extends React.Component{
      render(){
        console.log(this);
        const {name,age,sex} = this.props
        return (
          <ul>
            <li>姓名：{name}</li>
            <li>性别：{age+1}</li>
            <li>年龄：{sex}</li>
          </ul>
        )
      }
    }
    //渲染组件到页面
    ReactDOM.render(<Person name='tom' age={18} sex='男'/>,document.getElementById('test1'))
    ReactDOM.render(<Person name='lily' age={30} sex='女'/>,document.getElementById('test2'))

    const p = {name:"胡桃",age:18,sex:'女'}
    // ReactDOM.render(<Person name={p.name} age={p.age} sex={p.sex}/>,document.getElementById('test3'))
    ReactDOM.render(<Person {...p}/>,document.getElementById('test3'))//babel和react 加起来...就可以展开一个对象




  </script> 
</body>
</html>
