<!DOCTYPE html>
<html lang="en">

<body>
  <script type="text/javascript">
    //创建一个类
    class Person{
      
      //构造器方法
      constructor(name,age){
        //构造器中的this是谁？-类的实例对象
        this.name = name
        this.age = age
      }
      //一般方法
      speak(){
        //speak方法放在了哪里？- 类的原型对象上，供实例使用
        //通过Person实例调用speak时，speak中的this就是Person实例
        console.log(`我叫${this.name}，我的年龄是${this.age}`);
      }
    }
    
    //创建一个student类 继承于Person类
    class Student extends Person{
      constructor(name,age,grade){
        super(name,age)
        this.grade = grade
      }
      //重写从父类继承过来的方法
      speak(){
        console.log(`我叫${this.name}，我的年龄是${this.age}，我读的是${this.grade}`);
      }
      study(){
        console.log('我很努力的学习');
      }
    }
    //创建一个类的实例
    // const p1 = new Person('tom',18)
    // console.log(p1);
    // p1.speak()

    const s1 = new Student('lily',18,'大一')
    console.log(s1);
    s1.speak()
    s1.study()



    class Car{
      constructor(name,price) {
        this.name = name ;
        this.price = price ;
        //this.wheel = 4

      }
      //类中可以直接写赋值语句，如下代码的含义是：给Car的实例对象天机啊一个属性，名为a，值为1
      a = 1
      wheel = 4
    }

    const c1 = new Car('奔驰c63',199)
    const c2 = new Car('宝马',199)

    console.log(c1);
    console.log(c2);
  </script>
</body>
</html>
