<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事件处理</title>
  <style>
  </style>
</head>
<body>
  <!-- 准备好一个“容器” -->
  <div id="test1"></div>
  <div id="test2"></div>
  <div id="test3"></div>
  <!-- 引入react核心库 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 引入react-dom 用于支持react操作DOM -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入babel，用于将jsx转为js -->
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <!-- 引入prop-types，用于对组件标签属性进行限制 -->
  <script type="text/javascript" src="../js/prop-types.js"></script>
  <script type="text/babel">
    //创建组件
    class Person extends React.Component{
      /*
        1. 通过onXxx属性指定事件处理函数（注意大小写）
          -  React使用的是自定义（合成）事件，而不是使用的原生DOM事件  --为了更好的兼容性
          -  React 种的事件是通过事件委托方式处理的（委托给组件最外层的元素）---为了高效
        2. 通过event.target 得到发生事件的DOM 元素对象---不要过度使用ref
      */
      //创建 ref 容器
      myRef= React.createRef()

      //展示左侧输入框的数据
      showData = ()=>{
          console.log(this.myRef.current)
      }

      //展示右侧输入框的数据
      showData1 = (event)=>{
          alert(event.target.value)
      }

      render(){
        return (
          <div>
            <input ref={this.myRef} type="text" placeholder="点击按钮提示数据"/>
            <button  onClick={this.showData}>点我提示左侧的数据</button>
            <input ref={c=>this.input2= c} type="text" onBlur={this.showData1} placeholder="失去焦点提示数据"/>
          </div>
        )
      }
    }
    //渲染组件到页面
    ReactDOM.render(<Person name='tom' />,document.getElementById('test1'))
    

  </script> 
</body>
</html>
